# Brand Configuration
# Story Analytics - Datawrapper-minimal design system
# Design: Clean, publication-ready charts with modern typography

brand:
  name: "Story"
  logo: ""  # Add logo.svg to static/ folder
  favicon: ""

# Color system - refined around Story blue
colors:
  # Primary brand color
  primary: "#7c9eff"

  # Accent for highlights
  accent: "#6366f1"

  # Text hierarchy
  heading: "#1e293b"    # Slate-800 - strong but not harsh
  text: "#334155"       # Slate-700 - comfortable reading
  muted: "#64748b"      # Slate-500 - secondary info, axis labels

  # Backgrounds
  background: "#ffffff"
  background_subtle: "#f8fafc"  # Slate-50 - very subtle

  # Borders
  border: "#e2e8f0"     # Slate-200 - soft borders

# Typography - Inter for modern, clean look
typography:
  heading_font: "Inter"
  body_font: "Inter"
  base_size: 1

# Chart-specific - Datawrapper minimal aesthetic
charts:
  # Use palette from evidence.config.yaml
  palette: []

  # Minimal gridlines - Datawrapper style
  show_gridlines: true
  gridline_color: "#f1f5f9"  # Very subtle - Slate-100

# Layout
layout:
  max_width: 960  # Slightly wider for better chart presentation
  show_evidence_branding: false  # Clean embedded look
