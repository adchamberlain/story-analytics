# Story Analytics brand theme
appearance:
  default: light
  switcher: false  # Keep it simple - light mode only

theme:
  # Story brand color palette
  colorPalettes:
    default:
      light:
        - "#7c9eff"  # Primary brand blue
        - "#9fb8ff"  # Light blue
        - "#f59e0b"  # Amber accent
        - "#ef4444"  # Alert red
        - "#22c55e"  # Success green
        - "#8b5cf6"  # Purple
      dark:
        - "#7c9eff"
        - "#9fb8ff"
        - "#f59e0b"
        - "#ef4444"
        - "#22c55e"
        - "#8b5cf6"

  colorScales:
    default:
      light:
        - "#e8f0ff"  # Very light blue
        - "#7c9eff"  # Primary brand blue
      dark:
        - "#e8f0ff"
        - "#7c9eff"

  colors:
    primary:
      light: "#7c9eff"  # Story brand blue
      dark: "#7c9eff"
    accent:
      light: "#f59e0b"  # Amber
      dark: "#f59e0b"
    base:
      light: "#ffffff"
      dark: "#1a1a1a"
    info:
      light: "#7c9eff"
      dark: "#9fb8ff"
    positive:
      light: "#22c55e"
      dark: "#22c55e"
    warning:
      light: "#f59e0b"
      dark: "#f59e0b"
    negative:
      light: "#ef4444"
      dark: "#ef4444"

plugins:
  components:
    "@evidence-dev/core-components": {}

  datasources:
    "@evidence-dev/bigquery": { }
    "@evidence-dev/csv": { }
    "@evidence-dev/databricks": { }
    "@evidence-dev/duckdb": { }
    "@evidence-dev/mssql": { }
    "@evidence-dev/mysql": { }
    "@evidence-dev/postgres": { }
    "@evidence-dev/source-javascript": { }
    "@evidence-dev/snowflake": { }
    "@evidence-dev/sqlite": { }
    "@evidence-dev/trino": { }
    "@evidence-dev/motherduck": { }
