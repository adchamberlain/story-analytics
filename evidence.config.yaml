# Story Analytics brand theme
# Design: Indigo data + amber accent â€” clean, publication-ready
appearance:
  default: light
  switcher: false  # Keep it simple - light mode only

theme:
  # Color philosophy: Shades of indigo for all data, amber for annotations/callouts
  # This creates visual consistency while allowing important elements to stand out
  colorPalettes:
    default:
      light:
        - "#6366f1"  # Indigo (primary)
        - "#4338ca"  # Indigo dark
        - "#818cf8"  # Indigo medium
        - "#a5b4fc"  # Indigo light
        - "#c7d2fe"  # Indigo very light
        - "#f59e0b"  # Amber (accent - use sparingly for callouts)
      dark:
        - "#818cf8"
        - "#6366f1"
        - "#a5b4fc"
        - "#c7d2fe"
        - "#e0e7ff"
        - "#fbbf24"

    # Categorical palette for multi-series charts
    # Uses indigo spectrum to maintain visual cohesion
    categorical:
      light:
        - "#4338ca"  # Indigo 700 (darkest)
        - "#6366f1"  # Indigo 500
        - "#818cf8"  # Indigo 400
        - "#a5b4fc"  # Indigo 300
        - "#c7d2fe"  # Indigo 200
        - "#e0e7ff"  # Indigo 100 (lightest)

  colorScales:
    default:
      light:
        - "#eef2ff"  # Indigo 50
        - "#6366f1"  # Indigo 500
      dark:
        - "#312e81"
        - "#818cf8"

    # Sequential scale for heatmaps/choropleth
    sequential:
      light:
        - "#eef2ff"  # Indigo 50
        - "#e0e7ff"  # Indigo 100
        - "#c7d2fe"  # Indigo 200
        - "#a5b4fc"  # Indigo 300
        - "#6366f1"  # Indigo 500

  colors:
    primary:
      light: "#6366f1"  # Indigo
      dark: "#818cf8"
    accent:
      light: "#f59e0b"  # Amber (for annotations/highlights)
      dark: "#fbbf24"
    base:
      light: "#ffffff"
      dark: "#0f172a"
    info:
      light: "#6366f1"  # Indigo
      dark: "#818cf8"
    positive:
      light: "#6366f1"  # Indigo (not green - stay monochromatic)
      dark: "#818cf8"
    warning:
      light: "#f59e0b"  # Amber
      dark: "#fbbf24"
    negative:
      light: "#b45309"  # Amber dark (for negative values)
      dark: "#f59e0b"

