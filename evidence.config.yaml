# Story Analytics brand theme
# Design: Datawrapper-minimal aesthetic with Inter typography
appearance:
  default: light
  switcher: false  # Keep it simple - light mode only

theme:
  # Refined color palette - harmonious with Story blue
  # Designed for clean, publication-ready data visualization
  colorPalettes:
    default:
      light:
        - "#7c9eff"  # Story blue (primary)
        - "#6366f1"  # Indigo (complementary)
        - "#10b981"  # Emerald (positive)
        - "#64748b"  # Slate (neutral)
        - "#f43f5e"  # Rose (negative)
        - "#8b5cf6"  # Violet (accent)
      dark:
        - "#7c9eff"
        - "#6366f1"
        - "#10b981"
        - "#94a3b8"
        - "#f43f5e"
        - "#a78bfa"

    # Categorical palette for multi-series charts
    categorical:
      light:
        - "#7c9eff"  # Story blue
        - "#10b981"  # Emerald
        - "#6366f1"  # Indigo
        - "#f59e0b"  # Amber
        - "#ec4899"  # Pink
        - "#14b8a6"  # Teal
        - "#8b5cf6"  # Violet
        - "#64748b"  # Slate

  colorScales:
    default:
      light:
        - "#f0f5ff"  # Very light blue
        - "#7c9eff"  # Story blue
      dark:
        - "#1e3a5f"
        - "#7c9eff"

    # Sequential scale for heatmaps/choropleth
    sequential:
      light:
        - "#f0f5ff"
        - "#c7d9ff"
        - "#9fb8ff"
        - "#7c9eff"
        - "#5a7de6"

  colors:
    primary:
      light: "#7c9eff"  # Story blue
      dark: "#7c9eff"
    accent:
      light: "#6366f1"  # Indigo
      dark: "#818cf8"
    base:
      light: "#ffffff"
      dark: "#0f172a"
    info:
      light: "#7c9eff"
      dark: "#9fb8ff"
    positive:
      light: "#10b981"  # Emerald
      dark: "#34d399"
    warning:
      light: "#f59e0b"  # Amber
      dark: "#fbbf24"
    negative:
      light: "#f43f5e"  # Rose
      dark: "#fb7185"

plugins:
  components:
    "@evidence-dev/core-components": {}

  datasources:
    "@evidence-dev/bigquery": { }
    "@evidence-dev/csv": { }
    "@evidence-dev/databricks": { }
    "@evidence-dev/duckdb": { }
    "@evidence-dev/mssql": { }
    "@evidence-dev/mysql": { }
    "@evidence-dev/postgres": { }
    "@evidence-dev/source-javascript": { }
    "@evidence-dev/snowflake": { }
    "@evidence-dev/sqlite": { }
    "@evidence-dev/trino": { }
    "@evidence-dev/motherduck": { }
