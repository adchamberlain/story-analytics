query_patterns:
  snowflake_avg_cost_per_usage_hour:
    description: Average dollar cost per hour of warehouse usage, assuming usage_length
      is in seconds
    use_when:
    - snowflake avg cost per usage hour
    - Average dollar cost per hour of warehouse usage, assuming usage_length is in
      seconds
    pattern: sum_dollars_spent / (sum_usage_length / 3600)
  snowflake_total_credits_consumed:
    description: Total Snowflake credits consumed across all warehouses, calculated
      from spend divided by average rate
    use_when:
    - snowflake total credits consumed
    - Total Snowflake credits consumed across all warehouses, calculated from spend
      divided by average rate
    pattern: sum_dollars_spent / avg_credit_rate
  snowflake_rate_variance:
    description: Difference between highest and lowest credit rates, indicating rate
      volatility
    use_when:
    - snowflake rate variance
    - Difference between highest and lowest credit rates, indicating rate volatility
    pattern: max_credit_rate - min_rate
  snowflake_contract_vs_amortized_rate_diff:
    description: Difference between contracted and amortized rates, showing the impact
      of amortization on effective pricing
    use_when:
    - snowflake contract vs amortized rate diff
    - Difference between contracted and amortized rates, showing the impact of amortization
      on effective pricing
    pattern: snowflake_contract_rates.avg_rate - snowflake_amortized_rates.avg_rate
  invoice_payment_rate:
    description: Ratio of invoices generated to payments received, indicating collection
      effectiveness
    use_when:
    - invoice payment rate
    - Ratio of invoices generated to payments received, indicating collection effectiveness
    pattern: invoice_count / payment_count
  avg_invoice_per_customer:
    description: Average invoice amount per unique customer in the period
    use_when:
    - avg invoice per customer
    - Average invoice amount per unique customer in the period
    pattern: total_sum / invoice_customer_count
  avg_seats_per_subscription:
    description: Average number of licensed seats per subscription
    use_when:
    - avg seats per subscription
    - Average number of licensed seats per subscription
    pattern: num_seats_sum / subscription_count
  avg_payment_amount:
    description: Average payment amount in cents across all transactions
    use_when:
    - avg payment amount
    - Average payment amount in cents across all transactions
    pattern: total_in_cents_sum / payment_count
  discount_rate:
    description: Percentage of revenue given as discounts before final invoice total
    use_when:
    - discount rate
    - Percentage of revenue given as discounts before final invoice total
    pattern: discounts_total_sum / (total_sum + discounts_total_sum)
  full_month_user_rate:
    description: Proportion of user-months that were full-month users versus partial
      users
    use_when:
    - full month user rate
    - Proportion of user-months that were full-month users versus partial users
    pattern: full_month_users_sum / total_user_months_sum
  trial_conversion_rate:
    description: Percentage of trial requests that converted to paid subscriptions
    use_when:
    - trial conversion rate
    - Percentage of trial requests that converted to paid subscriptions
    pattern: subscription_customer_count / trial_request_count
  usage_events_avg_users_per_subscription:
    description: Average number of active users per subscription, useful for understanding
      typical subscription size
    use_when:
    - usage events avg users per subscription
    - Average number of active users per subscription, useful for understanding typical
      subscription size
    pattern: active_users_sum / subscription_count
  usage_events_avg_users_per_cloud_installation:
    description: Average number of active users per cloud installation, indicating
      typical cloud workspace size
    use_when:
    - usage events avg users per cloud installation
    - Average number of active users per cloud installation, indicating typical cloud
      workspace size
    pattern: active_users_sum / cloud_installation_count
  usage_events_per_subscription:
    description: Average number of usage events recorded per subscription, indicating
      monitoring frequency or data collection cadence
    use_when:
    - usage events per subscription
    - Average number of usage events recorded per subscription, indicating monitoring
      frequency or data collection cadence
    pattern: count / subscription_count
  blp_trial_to_paid_conversion_rate:
    description: The percentage of trial instances that converted to paid licenses
    use_when:
    - blp trial to paid conversion rate
    - The percentage of trial instances that converted to paid licenses
    pattern: trial_to_paid_server_count / trial_server_count
  blp_license_activation_rate:
    description: The percentage of issued licenses that have been activated (sent
      telemetry)
    use_when:
    - blp license activation rate
    - The percentage of issued licenses that have been activated (sent telemetry)
    pattern: activated_licenses / license_count
  blp_license_utilization_rate:
    description: The percentage of licensed seats being used by monthly active users
    use_when:
    - blp license utilization rate
    - The percentage of licensed seats being used by monthly active users
    pattern: server_mau_sum / users_sum
  blp_dau_to_mau_ratio:
    description: The ratio of daily active users to monthly active users, indicating
      engagement frequency
    use_when:
    - blp dau to mau ratio
    - The ratio of daily active users to monthly active users, indicating engagement
      frequency
    pattern: server_dau_sum / server_mau_sum
  blp_avg_servers_per_customer:
    description: The average number of servers per on-premise customer
    use_when:
    - blp avg servers per customer
    - The average number of servers per on-premise customer
    pattern: servers_sum / customer_count
  blp_churn_rate:
    description: The percentage of customers who have churned from paid licenses
    use_when:
    - blp churn rate
    - The percentage of customers who have churned from paid licenses
    pattern: churned_count / customer_count
  blp_avg_licensed_seats_per_customer:
    description: The average number of licensed user seats per customer
    use_when:
    - blp avg licensed seats per customer
    - The average number of licensed user seats per customer
    pattern: users_sum / customer_count
  blp_telemetry_health_rate:
    description: The percentage of customers actively sending telemetry (within last
      7 days)
    use_when:
    - blp telemetry health rate
    - The percentage of customers actively sending telemetry (within last 7 days)
    pattern: active_telemetry_customer_count / customer_count
  account_health_pct_high_risk:
    description: "Percentage of accounts classified as high-risk (health score \u2264\
      50). Key indicator of portfolio health and churn risk."
    use_when:
    - account health pct high risk
    - "Percentage of accounts classified as high-risk (health score \u226450). Key\
      \ indicator of portfolio health and churn risk."
    pattern: accounts_under_51_health_score / count_accounts
  account_health_pct_medium_risk:
    description: Percentage of accounts classified as medium-risk (health score 51-75).
      Indicates accounts requiring proactive engagement.
    use_when:
    - account health pct medium risk
    - Percentage of accounts classified as medium-risk (health score 51-75). Indicates
      accounts requiring proactive engagement.
    pattern: accounts_between_51_to_75_health_score / count_accounts
  account_health_pct_low_risk:
    description: Percentage of accounts classified as low-risk (health score >75).
      Indicates healthy, stable customer base.
    use_when:
    - account health pct low risk
    - Percentage of accounts classified as low-risk (health score >75). Indicates
      healthy, stable customer base.
    pattern: accounts_over_75_health_score / count_accounts
  account_health_pct_active_last_30_days:
    description: Percentage of accounts with recent CSM activity (last 30 days). Measures
      CSM engagement coverage.
    use_when:
    - account health pct active last 30 days
    - Percentage of accounts with recent CSM activity (last 30 days). Measures CSM
      engagement coverage.
    pattern: count_last_task_under_30 / count_accounts
  renewal_gross_retention_rate:
    description: Gross revenue retention rate measuring percentage of available renewal
      revenue that was retained. Does not account for expansion.
    use_when:
    - renewal gross retention rate
    - Gross revenue retention rate measuring percentage of available renewal revenue
      that was retained. Does not account for expansion.
    pattern: won_renewal_gross_total / available_renewal_total
  renewal_churn_rate:
    description: Percentage of available renewal revenue that was lost to churn. Inverse
      of retention rate.
    use_when:
    - renewal churn rate
    - Percentage of available renewal revenue that was lost to churn. Inverse of retention
      rate.
    pattern: lost_renewal_gross_total / available_renewal_total
  renewal_contraction_rate:
    description: Percentage of available renewal revenue lost to downgrades or partial
      churn (Available minus Won). Measures revenue compression.
    use_when:
    - renewal contraction rate
    - Percentage of available renewal revenue lost to downgrades or partial churn
      (Available minus Won). Measures revenue compression.
    pattern: contraction / available_renewal_total
  zendesk_first_response_sla_compliance_rate:
    description: Percentage of tickets meeting first response SLA in past 12 weeks.
      Key support quality metric for paid customers.
    use_when:
    - zendesk first response sla compliance rate
    - Percentage of tickets meeting first response SLA in past 12 weeks. Key support
      quality metric for paid customers.
    pattern: (count_tickets_created_past_xweeks - count_tickets_not_met_first_response_sla_xweeks)
      / count_tickets_created_past_xweeks
  zendesk_followup_sla_compliance_rate:
    description: Percentage of tickets meeting follow-up SLA in past 12 weeks. Measures
      sustained support responsiveness.
    use_when:
    - zendesk followup sla compliance rate
    - Percentage of tickets meeting follow-up SLA in past 12 weeks. Measures sustained
      support responsiveness.
    pattern: (count_tickets_solved_past_xweeks - count_tickets_not_met_followup_internal_sla_xweeks)
      / count_tickets_solved_past_xweeks
  zendesk_csat_score:
    description: Customer satisfaction rate calculated as percentage of positive CSAT
      responses. Primary measure of support quality from customer perspective.
    use_when:
    - zendesk csat score
    - Customer satisfaction rate calculated as percentage of positive CSAT responses.
      Primary measure of support quality from customer perspective.
    pattern: number_of_good_csat_tickets / (number_of_good_csat_tickets + number_of_bad_csat_tickets)
  zendesk_avg_tickets_per_account:
    description: Average number of support tickets per customer account. Indicates
      product stability and customer self-sufficiency.
    use_when:
    - zendesk avg tickets per account
    - Average number of support tickets per customer account. Indicates product stability
      and customer self-sufficiency.
    pattern: count_tickets / count_accounts
  zendesk_pct_tickets_open:
    description: Percentage of tickets currently in open status. Indicates backlog
      size relative to total volume.
    use_when:
    - zendesk pct tickets open
    - Percentage of tickets currently in open status. Indicates backlog size relative
      to total volume.
    pattern: count_tickets_open / count_tickets
  zendesk_pct_l1_tickets:
    description: Percentage of tickets classified as L1 (Urgent). Indicates severity
