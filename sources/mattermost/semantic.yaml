  server_daily_details_ext:
    description: Extended daily server diagnostics with detailed configuration settings,
      plugin states, and feature usage. Complements server_daily_details with deeper
      configuration data from diagnostics.go telemetry.
    business_role: Part of mattermost domain
    typical_questions: []
    columns:
      server_id:
        description: Foreign key reference
        role: foreign_key
      license_id:
        description: Foreign key reference
        role: foreign_key
      isdefault_scoping_idp_provider_id:
        description: Foreign key reference
        role: foreign_key
      supported:
        description: Boolean indicating the server version was supported on the given
          logging date. Indicates support status at a point in time.
        role: dimension
      dev_server:
        description: Boolean that evaluates to true when the pluginversion is in alpha
          (i.e. not released to GA) or the server version has not yet been released.
        role: dimension
      community_server:
        description: Boolean indicating the server performing the event is the Mattermost
          Community server.
        role: dimension
      product_edition:
        description: The Mattermost SKU associated with the server on the given logging
          date.
        role: dimension
      last_day_of_month:
        description: Filters so the logging date is equal to the last Thursday of
          each month. Useful when grouping by month to report on server states in
          the given month.
        role: dimension
      last_day_of_week:
        description: Filters so the logging date is equal to the last Thursday of
          each week. Useful when grouping by month to report on server states in the
          given week.
        role: dimension
      latest_telemetry_record:
        description: Indicates whether the record captures the last (most recent)
          date that Security (security_update_check.go) diagnostics telemetry was
          logged for the server.
        role: dimension
      latest_segment_telemetry_record:
        description: Boolean indicating the record is the last (most recent) date
          that Diagnostics (diagnostics.go) telemetry data was logged for the server.
        role: dimension
      before_last_segment_telemetry_date:
        description: Indicates whether the record's logging date is before the server's
          last (most recent) date that Diagnostics (diagnostics.go) telemetry data
          was logged for the server.
        role: dimension
      first_telemetry_record:
        description: Boolean indicating the record is the first date that the server
          sent Diagnostics (diagnostics.go) or Security (security_update_chech.go)
          telemetry data.
        role: dimension
      first_security_telemetry_record:
        description: Boolean indicating the record is the first date that the server
          sent Security (security_update_chech.go) telemetry data.
        role: dimension
      first_diagnostics_telemetry_record:
        description: Boolean indicating the record is the first date that the server
          sent Diagnostics (diagnostics.go) telemetry data.
        role: dimension
      currently_licensed:
        description: Indicates the server is currently associated with a paid license
          that is not expired.
        role: dimension
      active_users_alltime:
        description: The server has had >= 1 Active User during it's telemetry lifetime.
        role: dimension
      active_users2_alltime:
        description: The server has had >= 2 Active User during it's telemetry lifetime.
        role: dimension
      ip_address:
        description: Ths IP Address associated with the Mattermost Server on the given
          date.
        role: dimension
      version:
        description: The version of the Mattermost server.
        role: dimension
      server_version_major:
        description: The version of the Mattermost server omitting the dot releases.
        role: dimension
