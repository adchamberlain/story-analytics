  dim_daily_server_info:
    description: Daily snapshot of Mattermost server metadata including database type/version,
      installation details, operating system, and server age. Tracks server infrastructure
      over time.
    business_role: Part of marts domain
    typical_questions: []
    columns:
      installation_id:
        description: Foreign key reference
        role: foreign_key
      database_type:
        description: The type of the database
        role: dimension
      database_version:
        description: The version string of the database, as reported via telemetry
        role: dimension
      database_version_semver:
        description: The semantic part of the version of the database
        role: dimension
      database_version_major:
        description: The major part of the version of the database
        role: dimension
      database_version_minor:
        description: The minor part of the version of the database
        role: dimension
      installation_type:
        description: The server's installation type (if any)
        role: dimension
      is_enterprise_ready:
        description: Whether this is an enterprise ready server
        role: dimension
      binary_edition:
        description: Whether the server is running a Team Edition (TE) or Enterprise
          Edition (E0) version of the binary.
        role: dimension
      operating_system:
        description: The OS the server is installed on
        role: dimension
      server_ip:
        description: The server's IP address
        role: dimension
      count_reported_versions:
        description: Number of different Mattermost versions reported by this server
        role: dimension
      age_in_days:
        description: Number of days since the first telemetry received by this server.
        role: dimension
      server_age:
        description: Displays the age in days of the server bucketed into groupings.
          Age is calculated from first active date (first date telemetry enabled)
          to logging date.
        role: dimension
      has_diagnostics_data:
        description: ' Whether the server queried the security update endpoint at
          the current date'
        role: dimension
      has_legacy_telemetry_data:
        description: Whether telemetry data were reported from legacy telemetry pipeline
          (Segment) at the current date
        role: dimension
      has_telemetry_data:
        description: Whether telemetry data were reported from telemetry pipeline
          (Rudderstack) at the current date.
        role: dimension
  dim_excludable_servers:
    description: Dimension table identifying servers that should be excluded from
      analysis due to data quality issues, test environments, or other exclusion criteria.
      Used for filtering production analytics.
    business_role: Part of marts domain
    typical_questions: []
    columns:
      has_reason_invalid_server_id:
        description: Foreign key reference
        role: foreign_key
      has_reason_single_day_security_only:
        description: Whether the server has a single day of reported data from security
          update check endpoint.
        role: dimension
      has_reason_single_day_server_side_telemetry_only:
        description: Whether the server has reported telemetry (from server) only
          for a single day.
        role: dimension
      has_reason_single_day_user_telemetry_only:
        description: Whether the server has reported telemetry (from front-end) only
          for a single day.
        role: dimension
      has_reason_single_day_telemetry_only:
        description: Whether the server has reported telemetry (both from front-end
          and server) only for a single day.
        role: dimension
      has_reason_custom_build_version_format:
        description: Whether the server reported a custom build version format in
          security update check endpoint.
        role: dimension
      has_reason_ran_tests:
        description: Whether the server reported tests ran in security update check.
        role: dimension
      has_reason_internal_email:
        description: Whether the server is registered with an internal email (i.e.
          `@mattermost.com`).
        role: dimension
      has_reason_test_server:
        description: Whether the server is in the seed file with known test servers.
          Data originates from seed file.
        role: dimension
      has_reason_community:
        description: Whether the server is the community server. Data originated from
          seed file.
        role: dimension
      has_reason_active_users__registered_users:
        description: Whether the server has more active users than registered users.
        role: dimension
      has_reason_no_stripe_installation_found:
        description: Whether the server has no installation registered in stripe.
        role: dimension
      has_reason_restricted_ip:
        description: Whether the server's IP belongs to the list of restricted IP
          addresses.
        role: dimension
      has_reason_country:
        description: Whether the server's last IP is located in a country that exists
          in blacklisted countries.
        role: dimension
      has_any_reason:
        description: Whether the server has reported any reason for exclusion
        role: dimension
      has_no_reason:
        description: Whether the server has reported no reason for exclusion
        role: dimension
      company_scorecard_exclusions:
        description: A combination of exclusion reasons which applies to company scorecard
          data
        role: dimension
  dim_installation_summary:
    description: Summary table tracking Mattermost installations over their lifecycle,
      capturing first and last activity dates, edition changes, and user counts. One
      row per installation_id.
    business_role: 'Part of marts domain. Grain: installation_id'
    typical_questions: []
    columns:
      installation_id:
        description: Primary key of dim_installation_summary
        role: primary_key
      last_server_id:
        description: Foreign key reference
        role: foreign_key
      count_server_ids:
        description: Number of distinct server IDs associated with this installation
          over time
        role: dimension
      first_binary_edition:
        description: The edition (Team Edition/Enterprise Edition) when the installation
          first appeared
        role: dimension
      first_count_registered_active_users:
        description: Number of active registered users when the installation was first
          observed
        role: dimension
      last_binary_edition:
        description: The most recent edition (Team Edition/Enterprise Edition) reported
          by this installation
        role: dimension
      last_count_registered_active_users:
        description: Number of active registered users as of the last activity date
        role: dimension
      last_daily_active_users:
        description: Daily active users count as of the last activity date
        role: dimension
      last_monthly_active_users:
        description: Monthly active users count as of the last activity date
        role: dimension
      first_activity:
        description: ''
        role: date
      last_activity:
        description: ''
        role: date
      total_first_count_registered_active_users:
        description: Sum of active registered users across all installations at their
          first observation
        role: measure
        aggregation_hint: SUM
      average_first_count_registered_active_users:
        description: Average number of active registered users per installation at
          first observation
        role: measure
        aggregation_hint: AVG
      count:
        description: ''
        role: measure
        aggregation_hint: COUNT
  dim_ip_daily_summary:
