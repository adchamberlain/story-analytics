        description: The data that the summary for the given IP is summarized.
        role: date
      first_download_timestamp:
        description: The timestamp of the first download in the day.
        role: date
  dim_server_info:
    description: Dimensional table containing server profile information including
      hosting type, geographic location, license details, and lifecycle dates. One
      row per server.
    business_role: Part of marts domain
    typical_questions: []
    columns:
      installation_id:
        description: Foreign key reference
        role: foreign_key
      hosting_type:
        description: Whether the server is an onprem or cloud installation.
        role: dimension
      first_binary_edition:
        description: The first reported binary edition - can be Team Edition (TE),
          Enterprise Edition (E0) version of the binary or Unknown.
        role: dimension
      last_binary_edition:
        description: The last reported binary edition - can be Team Edition (TE),
          Enterprise Edition (E0) version of the binary or Unknown.
        role: dimension
      first_count_registered_active_users:
        description: Number of active (not deleted) registered users, as reported
          on the first day that telemetry was received from the server.
        role: dimension
      last_count_registered_active_users:
        description: Number of active (not deleted) registered users, as reported
          on the last day that telemetry was received from the server.
        role: dimension
      last_daily_active_users:
        description: Number of DAU, as reported by Mattermost server on the last day
          that telemetry was received from the server.
        role: dimension
      last_monthly_active_users:
        description: Number of MAU, as reported by Mattermost server on the last day
          that telemetry was received from the server.
        role: dimension
      last_server_ip:
        description: Last reported server IP via telemetry.
        role: dimension
      last_known_ip_country:
        description: The name of the country, as extracted by the last reported IP
          using geolocation database.
        role: dimension
      company_name:
        description: The company name, as it appears on the latest reported license.
        role: dimension
      first_activity_date:
        description: The first date that activity was recorded for the current server
        role: date
      last_activity_date:
        description: The last date that activity was recorded for the current server
        role: date
  dim_version:
    description: Dimension table for semantic versioning, breaking down version strings
      into major, minor, and patch components for analysis
    business_role: Part of marts domain
    typical_questions: []
    columns:
      version_full:
        description: Full semantic version. I.e. 7.8.1.
        role: dimension
      version_major:
        description: The major part of the semantic version. I.e. for 7.8.1 it's `7`.
        role: dimension
      version_minor:
        description: The minor part of the semantic version. I.e. for 7.8.1 it's `8`.
        role: dimension
      version_major_minor:
        description: The major and minor part of the semantic version, concatenated
          using character `.`. I.e. for 7.8.1 it's `7.8`.
        role: dimension
      version_patch:
        description: The patch part of the semantic version. I.e. for 7.8.1 it's `1`.
        role: dimension
  fct_active_servers:
    description: Daily fact table tracking server activity, telemetry sources, and
      user engagement metrics. One row per server per day.
    business_role: Part of marts domain
    typical_questions: []
    columns:
      server_id:
        description: Foreign key reference
        role: foreign_key
      installation_type:
        description: The method used for installing the Mattermost server (docker,
          deb package, ...).
        role: dimension
      daily_active_users:
        description: Number of unique users for current date, reported by server telemetry.
        role: dimension
      count_reported_versions:
        description: Number of distinct versions reported by the server for the given
          date. Uses information from multiple telemetry sources. Values > 1 indicate
          an upgrade/downgrade.
        role: dimension
      is_enterprise_ready:
        description: Whether this server uses an enterprise ready build.
        role: dimension
      registered_user_bin:
        description: Splits server into \"buckets\" depending on the number of active
          registered users.
        role: dimension
      has_diagnostics_data:
        description: ' Whether the server queried the security update endpoint at
          the current date'
        role: dimension
      has_legacy_telemetry_data:
        description: Whether telemetry data were reported from legacy telemetry pipeline
          (Segment) at the current date
        role: dimension
      has_telemetry_data:
        description: Whether telemetry data were reported from telemetry pipeline
          (Rudderstack) at the current date.
        role: dimension
      is_missing_activity_data:
        description: Whether activity data were reported from telemetry pipeline (Rudderstack
          or Segment) at the current date.
        role: dimension
      activity:
        description: The date current data were captured at
        role: date
      count:
        description: Count of distinct servers
        role: measure
        aggregation_hint: COUNT_DISTINCT
  fct_active_users:
    description: Daily fact table capturing detailed user activity metrics across
      multiple telemetry sources (client, server, legacy) and platforms (desktop,
      webapp). One row per server per day.
    business_role: Part of marts domain
    typical_questions: []
    columns:
      server_id:
        description: Foreign key reference
        role: foreign_key
