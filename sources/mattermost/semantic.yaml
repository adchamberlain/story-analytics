        role: dimension
      daily_webapp_active_users:
        description: Webapp DAU reported by Rudderstack & Segment telemetry.
        role: dimension
      daily_client_desktop_active_users:
        description: Client Desktop DAU reported by Rudderstack telemetry.
        role: dimension
      daily_legacy_desktop_active_users:
