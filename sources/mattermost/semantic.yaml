        description: Use to trend the count of distinct TEDAS Servers across grouped
          dimensions. This measure is prefiltered to only count TEDAS. Use to track
          TEDAS (Telemetry-Enabled Daily Active Servers) when grouped by logging dates.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      new_tedas_server_count:
        description: Use this to trend the count of new, distinct TEDAS Servers by
          logging date.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_7days_count:
        description: Use this for counting distinct Server ID's for servers that are
          >= 7 days old across dimensions.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_7days_converted_to_paid_count:
        description: Use this for counting distinct Server ID's for servers that are
          >= 7 days old and converted to paid, licensed customers across dimensions.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_7days_converted_count:
        description: Use this for counting distinct Server ID's for servers that are
          >= 7 days old and that converted to a paid SKU in >= 7 days since their
          first telemetry date across dimensions.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_7days_did_not_convert_count:
        description: 'Use this for counting distinct Server ID''s for servers that
          are >= 7 days old and that either: converted to a paid SKU in >= 7 days
          since their first telemetry date or did not converted to paid across dimensions.'
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_1days_count:
        description: Use this for counting distinct Server ID's for servers that are
          >= 1 days old across dimensions.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_7days_w_active_users_count:
        description: Use this for counting distinct Server ID's for servers that are
          >= 7 days old and have active users > 0 across dimensions.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_30days_w_active_users_count:
        description: Use this for counting distinct Server ID's for servers that are
          >= 30 days old and have active users > 0 across dimensions.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_30days_count:
        description: Use this for counting distinct Server ID's for servers that are
          >= 60 days old across dimensions.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_60days_w_active_users_count:
        description: Use this for counting distinct Server ID's for servers that are
          >= 60 days old and have active users > 0 across dimensions.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_60days_count:
        description: Use this for counting distinct Server ID's for servers that are
          >= 60 days old across dimensions.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_1days_w_active_users_count:
        description: Use this for counting distinct Server ID's for servers that are
          >= 1 days old and have active users > 0 across dimensions.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      server_w_active_users_count:
        description: Use this to count distinct TEDAS Server ID's with > 0 active
          users across dimensions. Servers w/ active users are automatically idenfitiable
          as Telemetry Enabled because the active user count is provided via telemetry.
        role: measure
        aggregation_hint: COUNT_DISTINCT
