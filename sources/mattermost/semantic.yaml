    description: Fact table capturing individual download requests from CloudFront
      CDN logs, including metadata about the download type, version, client, and network
      details
    business_role: Part of marts domain
    typical_questions: []
    columns:
      client_fingerprint:
        description: A hash to help distinguish between different clients from the
          same IP address.
        role: dimension
      client_ip:
        description: The IP address of the client that made the request.
        role: dimension
      cookie:
        description: The Cookie header in the request, including name-value pairs
          and any attributes.
        role: dimension
      host_header:
        description: The HTTP Host header value for the request.
        role: dimension
      http_method:
        description: The HTTP method of the request
        role: dimension
      status:
        description: The HTTP status code that CloudFront returned to the viewer.
          Should be 2xx.
        role: dimension
      protocol:
        description: The protocol used for the request.
        role: dimension
      uri:
        description: The portion of the URI that identifies the path and object.
        role: dimension
      query_string:
        description: The query string portion of the URI, if any.
        role: dimension
      referrer_url:
        description: The page that lead to the download request (if not a direct download).
          The value of the Referer field in the request header.
        role: dimension
      request_bytes:
        description: The total number of bytes that the viewer sent in the request,
          including headers.
        role: dimension
      response_bytes:
        description: The number of bytes sent by the server to the client in response
          to the request, including headers.
        role: dimension
      time_taken:
        description: The number of seconds (to the thousandth of a second, for example,
          0.082) from when the server receives the viewer's request to when the server
          writes the last byte of the response to the output queue, as measured on
          the server. From the perspective of the viewer, the total time to get the
          full response will be longer than this value because of network latency
          and TCP buffering.
        role: dimension
      download_type:
        description: 'Category of download: enterprise, team, or desktop'
        role: dimension
      operating_system:
        description: The operating system the download is for.
        role: dimension
      version:
        description: Full semantic version of the downloaded software
        role: dimension
      version_major:
        description: Major version number of the downloaded software
        role: dimension
      version_minor:
        description: Minor version number of the downloaded software
        role: dimension
      version_patch:
        description: Patch version number of the downloaded software
        role: dimension
      user_agent:
        description: The user agent string
        role: dimension
      ua_browser_family:
        description: The browser family of the user agent.
        role: dimension
      ua_os_family:
        description: The Operating System family of the user agent.
        role: dimension
      log_at:
        description: The timestamp when the download request was made.
        role: date
