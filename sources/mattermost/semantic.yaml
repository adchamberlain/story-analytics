  business_glossary:
    ACH: Automated Clearing House - electronic bank-to-bank payment network used for
      direct debits and credits
    ACV: Annual Contract Value - the value of a contract normalized to one year
    AE: Account Executive - sales role focused on closing deals and managing accounts
    APIC: Additional Paid-In Capital - amount received from shareholders above par
      value of stock
    ARR: Annual Recurring Revenue - the yearly value of recurring subscription revenue
    ASP: Average Selling Price - average contract value per new customer
    Accrual: Recognition of revenue or expenses when earned/incurred, not when cash
      changes hands
    Active Registered Users: User accounts that have not been deactivated or deleted
    Age band: Grouping of instances by how long they've been active, used for cohort
      analysis
    Aggregate Time: Time tracking values rolled up from an issue and all its sub-tasks
    Airgapped: Server deployed without internet connectivity, cannot send telemetry
      but may be active
    Alexa_Rank: Historical website popularity metric (service discontinued in 2022)
    Amortized Rate: Contracted rate spread over time to smooth cost recognition, rather
      than recognizing full contract value upfront
    Anonymous ID: Cookie-based persistent identifier for tracking users across sessions
      before they authenticate or identify themselves
    At Risk: Customer renewal status indicating high likelihood of churn or contraction
    Attainment: Percentage of quota achieved by a sales representative
    BDR: Business Development Representative - sales role focused on prospecting and
      lead qualification
    BLAPI: Billing API - Mattermost's internal billing and subscription management
      system
    BLP: Business Logic Platform - the domain containing licensing, customer, and
      usage data for Mattermost
    Balance Transaction: Stripe's internal ledger entry recording the net effect of
      a charge on the account balance
    Best Case: Forecast category for deals with potential upside beyond commit
    Billing Cycle Anchor: Fixed date that determines when recurring billing occurs,
      ensuring consistent billing dates
    Binary Edition: 'The product variant: Team Edition (TE) for basic features or
      Enterprise Edition (E0) for advanced capabilities.'
    Block: Fundamental content unit in Focalboard (cards, boards, views, text, images,
      comments, etc.)
    Board: Top-level organizational container in Focalboard, similar to a project
      or workspace
    Boards: Mattermost's project management and kanban board feature
    Booking: The total contract value signed, representing committed revenue
    Bot Account: Automated user account used for integrations and system automation
    Bot/Spider: Automated program that crawls websites, typically search engine crawlers
      or monitoring tools rather than human visitors
    Build Hash: Git commit identifier linking the deployed version to source code
    Business Hours: Monday-Friday 9am-5pm Pacific Time - used for calculating SLA
      compliance and response times
    CAC: Customer Acquisition Cost - total sales and marketing spend divided by number
      of new customers acquired
    CARR: Contracted Annual Recurring Revenue - future committed ARR that has been
      signed but may not yet be recognized
    CE: Customer Engineer - technical team member supporting customer implementation
    COPY INTO: Snowflake command for bulk loading data from files into tables
    CORS: Cross-Origin Resource Sharing - web security mechanism
    CPC: Cost Per Click - paid advertising model where advertisers pay for each click
      on their ads
    CPQ: Configure, Price, Quote - system used to generate accurate quotes for complex
      product configurations
    CSAT: Customer Satisfaction Score - rating provided by customers after ticket
      resolution, typically 'good' or 'bad'
    CSM: Customer Success Manager - team member responsible for customer retention
      and expansion
    CSRF: Cross-Site Request Forgery - web security vulnerability
    CVC: Card Verification Code - the 3 or 4 digit security code on credit cards used
      for fraud prevention
    CWS: Likely stands for Cloud Workspace Service - appears to be the company's cloud
      product offering
    Calls: Mattermost's voice and video calling feature
    Captured: Status indicating payment authorization has been converted to an actual
      charge and funds transferred
    Card: Individual task or item within a Focalboard board
    Channel Switch: User action of navigating from one channel to another
    Checklist: Set of tasks or steps to complete during incident resolution
    Churn: Loss of a customer who does not renew their contract
    Clearbit: Third-party data enrichment service providing company and contact information
    Clock Skew: Time difference between client device time and server time, which
      is corrected in the timestamp and event_date fields to ensure accurate event
      ordering.
    Closed-Won: Sales opportunity status indicating a successfully completed deal
      with signed contract.
    Cloud Installation: Hosted instance of the product running in the cloud infrastructure
    Cloud Server: Mattermost workspace hosted on Mattermost Cloud infrastructure (vs
      self-hosted)
    Cloud Workspace: A Mattermost instance hosted on Mattermost Cloud infrastructure
    Co-Term: Contract modification to align renewal dates across multiple products
    Co-term: Contract expansion that aligns the end date with an existing contract
      to consolidate renewal dates
    Cohort: A group of customers who started in the same time period, used for retention
      analysis
    Collapsed Threads: UI feature that organizes message replies into collapsible
      thread views
    Commander: User assigned to lead and coordinate incident response efforts
    Commit: Forecast category for high-confidence deals expected to close
    Compilation Time: Time spent by Snowflake optimizing and preparing a query for
      execution
    Context IP: IP address metadata captured with events for geographic and network
      analysis
    Contract Rate: Negotiated price per credit in the Snowflake contract, may differ
      from list pricing
    Contraction: Reduction in revenue from existing customers through downgrades or
      reduced usage
    Contribution Margin: Percentage of revenue remaining after variable costs (appears
      to be 97% in LTV calculations)
    Copilot: AI-powered assistant feature in Mattermost for enhancing productivity
    Credit: Unit of Snowflake compute consumption; cost varies by warehouse size and
      region
    Credit Rate: Dollar cost per Snowflake credit, varies by contract terms and warehouse
      type
    DAG: Directed Acyclic Graph - the dependency structure of dbt models showing how
      data flows through transformations
    DAICI: Daily Active Incident Collaboration Instance - instance with at least one
      active user on a given day
    DAU: Daily Active Users - unique users who performed at least one action on a
      given day.
    DM: Direct Message - private one-on-one or group conversations between users
    Daily Snapshot: Point-in-time aggregation of data captured at daily granularity
    Data Source: The environment or system origin of data (Production, QA, or Development/Test)
    Deactivated Users: User accounts that have been disabled or deleted
    Deferred Revenue: Customer payments received in advance for services not yet delivered,
      recorded as a liability
    Delinquent: Customer status indicating overdue payments or failed payment attempts
    Detractor: NPS respondent who gave a score of 0-6, indicating low likelihood to
      recommend and potential churn risk
    Diagnostics Telemetry: Detailed server configuration and usage data sent via diagnostics.go,
      includes feature flags and settings
    DiscoverOrg: Third-party data enrichment service (now ZoomInfo) providing company
      intelligence and contact data
    Disengaged User: User who has stopped performing events but has historical activity
    E0: Enterprise Edition Starter (formerly Team Edition with enterprise features
      unlocked)
    E10: Enterprise Edition E10 - mid-tier enterprise SKU
    E20: Enterprise Edition E20 - top-tier enterprise SKU with all features
    E20/E10/E0/TE: Mattermost product editions - E20 (Enterprise), E10 (Professional),
      E0 (Free Enterprise), TE (Team Edition)
    EMM/MDM: Enterprise Mobility Management / Mobile Device Management - tools for
      managing mobile devices and apps
    ESR: Extended Support Release - versions with 9-month support window instead of
      standard 3 months
    Early Warning: Customer renewal status indicating potential risk that requires
      attention
    Edition: Product tier or variant (e.g., Enterprise, Professional, Community)
    Effective Date: Date when a particular rate or contract term becomes active
    Elasticsearch: Search and analytics engine used for advanced search capabilities
    Enterprise Edition: Paid version of Mattermost with advanced features like LDAP,
      compliance, and high availability
    Event: A discrete user action tracked in the system (e.g., post creation, channel
      switch, settings change)
    Event Category: High-level classification of events (e.g., user actions, system
      events, notifications) used for organizing and filtering event types.
    Event Date: Clock-skew-corrected date when the event actually occurred on the
      client side, used as the primary dimension for time-series analysis.
    Event Registry: Catalog of all tracked events in the system with their associated
      metadata
    Event Type: Specific classification within a category that defines the nature
      of the event action.
    Expansion: Additional revenue from existing customers through upsells, cross-sells,
      or increased usage
    External Function: Function that calls an external API endpoint outside of Snowflake
    Fail-safe: Additional 7-day period after Time Travel where Snowflake can recover
      data in disaster scenarios
    Feature Flag: A configuration toggle that enables or disables specific product
      features
    File Format: Object defining how to parse files during data loading (delimiters,
      compression, etc.)
    Firmographic: Company-level demographic data such as industry, size, revenue,
      and location
    First-Time User: A user performing their first action in a given time period
    Fiscal Year: The company's 12-month accounting period, which may differ from the
      calendar year
    Fix Version: Product release version in which the issue will be or was resolved
    Focalboard: Built-in project management and kanban board plugin
    Forecast Category: Salesforce forecast classification (e.g., Pipeline, Best Case,
      Commit, Closed) indicating deal confidence level
    Form Fill: Completion and submission of a marketing form, typically for lead generation
    Fuzzy Match: Company data match based on IP address geolocation rather than exact
      domain match
    GCLID: Google Click Identifier - unique tracking parameter added by Google Ads
      to track clicks and conversions
    GDR: Gross Dollar Retention - percentage of revenue retained from existing customers
      excluding expansions
    GL Account: General Ledger Account - a specific account in the chart of accounts
      for financial tracking
    GM: Group Message - private conversation with multiple participants (3+ users)
    Geo: Geographic region - AMER (Americas), EMEA (Europe/Middle East/Africa), APAC
      (Asia-Pacific), ROW (Rest of World)
    Geolocation: Process of determining geographic location from IP address, subject
      to VPN/proxy limitations.
    Grain: The level of detail/uniqueness in a table - the combination of columns
      that makes each row unique
    Gross Margin: Revenue minus cost of sales, expressed as a percentage of revenue
    Gross Retention: Revenue retention excluding expansion, showing baseline retention
      before growth
    Gross Retention Rate: Percentage of recurring revenue retained from existing customers,
      excluding expansion revenue
    Guest Account: Limited-access user account for external collaborators
    Guest Accounts: Limited-access user accounts for external collaborators with restricted
      permissions
    HSTS: HTTP Strict Transport Security - web security policy
    Health Score: Composite metric (0-100) evaluating account risk based on tenure,
      license expiration, support activity, ticket volume, and renewal status
    IC: Incident Collaboration - Mattermost's incident response and management feature
      set
    ISO2: Two-letter country code standard defined by ISO 3166-1 alpha-2
    ISO3: Three-letter country code standard defined by ISO 3166-1 alpha-3
    In-Product Trial: Trial request initiated from within the product interface rather
      than from marketing website
    Incident: An active incident response workflow created from a playbook
    Incident Collaboration: Plugin for managing incident response workflows within
      Mattermost
    Incident Response: Process and tools for managing and resolving operational incidents
      or outages
    Installation: A unique Mattermost deployment, which may span multiple server IDs
      over time
    Installation Type: Deployment method for the product (e.g., Docker, Kubernetes,
      Omnibus package).
    Instance: Individual deployment or installation of Focalboard software
    Invoice Period: The time span covered by an invoice, typically matching the subscription
      billing cycle
    Issue Links: Relationships between issues such as blocks, is blocked by, relates
      to, duplicates
    Issue Resolution: The outcome or reason for closing an issue (e.g., Fixed, Won't
      Fix, Duplicate)
    Issue Type: Category of Jira ticket such as Bug, Story, Epic, Task, or Sub-task
    JSD Public: Jira Service Desk public visibility flag for customer-facing comments
    Junk Column: Columns generated from testing or dynamically created properties
      that don't represent standard production data
    Junk Table: Tables created from testing, hackathons, or non-production activities
      that should be excluded from production analysis
    L1/L2/L3/L4: 'Priority levels for support tickets: L1 (Urgent/Critical), L2 (High),
      L3 (Normal), L4 (Low)'
    LDAP: Lightweight Directory Access Protocol - protocol for accessing directory
      services like Active Directory
    LHS: Left-Hand Sidebar - the navigation panel in Mattermost showing channels,
      direct messages, and teams
    LOE: Likely License Order Extension - contract extension or renewal
    LTV: Lifetime Value - predicted total revenue from a customer over their entire
      relationship
    Late Renewal: A renewal that occurs after the license end date, typically within
      90 days
    Lead Time: The elapsed time from when an issue is created until it is closed/resolved,
      measuring end-to-end resolution efficiency
    License Activation: First instance of product telemetry received from a server
      using a specific license, confirming actual product usage
    License Key: Unique identifier that activates and validates a product license
      on a server installation.
    License Payload: Encoded license key containing subscription entitlements and
      configuration
    License SKU: Stock Keeping Unit identifying the specific Mattermost product edition
      (e.g., E10, E20, Enterprise)
    License Utilization: The percentage of licensed seats being used by registered
      or active users
    Licensed Seats: Number of user accounts/seats included in a subscription license
    Licensed Server: Mattermost instance with an active commercial license (Enterprise
      or Professional)
    Livemode: Stripe's production environment flag - true means real transactions,
      false means test mode
    M18: Likely refers to 18-month contract term or specific product/pricing tier
    MAICI: Monthly Active Incident Collaboration Instance - instance with at least
      one active user in the past 30 days
    MAU: Monthly Active Users - unique users who performed at least one action in
      a 30-day period.
    MCL: Marketing Contacted Lead - a lead that has been contacted by the marketing
      team
    MEL: Marketing Engaged Lead - lead has engaged with marketing content
    MFA: Multi-Factor Authentication - security method requiring multiple forms of
      verification
    MQL: Marketing Qualified Lead - a lead that meets marketing criteria indicating
      sales readiness
    MRR: Monthly Recurring Revenue - the monthly value of active subscriptions
    MTD: Month-to-date. Metrics calculated from the first day of the current month
      through today.
    Magic Number: Sales efficiency metric calculated as net new ARR divided by prior
      period sales & marketing spend
    Mana: Likely represents story points or effort estimation (customfield_10004)
    Market Segment: 'Customer size classification based on employee count: Enterprise
      (>5000), MidMarket (>500), SMB (>0)'
    Marketo: Marketing automation platform used for lead capture, nurturing, and campaign
      management
    Mattermost Apps: Extensibility framework allowing third-party integrations and
      custom workflows
    Mattermost Team: Internal team within Mattermost organization responsible for
      the issue (stored in customfield_11101)
    Metered Billing: Usage-based pricing where charges are calculated based on actual
      consumption
    NAICS: North American Industry Classification System - standardized industry codes
    NDR: Net Dollar Retention - percentage of revenue retained from existing customers
      including expansions and contractions
    NFR: Not For Resale - products provided for demo, testing, or internal use rather
      than for customer production use
    NPS: Net Promoter Score - customer satisfaction metric calculated as % Promoters
      minus % Detractors, ranging from -100 to +100
    Named Account: Strategic high-value accounts receiving dedicated sales and customer
      success resources
    Net New: Revenue from customers who had no prior invoices, representing new customer
      acquisition
    Net Retention: Revenue retention including expansion and contraction, showing
      total revenue performance from existing customers
    NetSuite: ERP system integrated with Salesforce for financial and order management
    New Logo: A newly acquired customer account (first-time customer)
    Normalized Event Type: Standardized event identifier that resolves generic event
      names to their specific types
    OAuth: Open Authorization - a standard protocol for delegated authentication (e.g.,
      'Sign in with Google').
    Omnibus: All-in-one installation package, commonly used for GitLab-integrated
      deployments
    On-prem: On-premises deployment - Mattermost installed and run on customer's own
      infrastructure
    On-time Renewal: Renewal completed at or before the license expiration date
    OpenID: OpenID Connect - an authentication layer built on top of OAuth 2.0 for
      user identity verification.
    Operating Expenses: Costs incurred in running the business excluding cost of sales
      (R&D, S&M, G&A)
    Ordinal Position: The numeric position or order of a column within a table's schema
      definition
    OrgM: Organization Management - Mattermost's internal term for Salesforce account
      management
    P2P Forum: Peer-to-peer community forum where Mattermost users help each other
    PO: Purchase Order - a formal document issued to authorize a purchase from a vendor
    PQL: Product Qualified Lead - a lead qualified based on product usage behavior
      indicating purchase intent
    Page Path: The portion of a URL after the domain name, representing the specific
      page or resource being accessed
    Passive: NPS respondent who gave a score of 7 or 8, indicating satisfaction but
      not strong advocacy
    Payment Intent: Stripe object tracking the lifecycle of a payment from creation
      through completion
    Pipeline: Total value of open sales opportunities in various stages
    Playbook: Predefined workflow template for handling specific types of incidents
    Playbooks: Mattermost's workflow automation and incident response feature
    Plugin: Extensible module that adds functionality to Mattermost (e.g., Jira integration,
      GIF picker)
    Plugin Version: Version number of the incident collaboration plugin installed
      on a Mattermost instance
    Portal Customer: Authenticated user with a login to the Mattermost customer portal,
      representing known customers versus anonymous visitors
    Premier Support: Premium customer support tier with enhanced SLA and dedicated
      resources
    Premium Support: Highest tier support offering with fastest SLA response times
      (60 min for L1 urgent tickets)
    Product Line Type: Classification of opportunity line items as New, Renewal (Ren),
      Expansion, Multi-year (Multi), or Renewal Multi-year (Ren-Multi)
    Promoter: NPS respondent who gave a score of 9 or 10, indicating high likelihood
      to recommend
    Proration: Adjustment to billing amount when subscription changes mid-cycle, charging
      only for the portion of time used
    QA: Quality Assurance - testing environment for pre-release validation
    QA Assignee: Quality Assurance team member assigned to test and verify the issue
      fix
    QSC: Qualified Sales Contact - a lead that has been qualified through sales contact
    QSO: Qualified Sales Opportunity - a lead that has been qualified as a legitimate
      opportunity
    QTD: Quarter-to-Date - metrics calculated from the start of the fiscal quarter
      to current date
    Query Tag: Metadata attached to queries for tracking and attribution, often used
      by tools like dbt
    Queued Overload Time: Time a query waits because the warehouse is at capacity
      processing other queries
    Queued Provisioning Time: Time a query waits while a suspended warehouse is starting
      up
    RC: Release Candidate - near-final version undergoing final testing before production
      release
    RC1: Release Candidate 1 - the first version of software considered feature-complete
      and ready for final testing before official release
    Received At: Server-side timestamp when RudderStack ingested the event, used for
      measuring data pipeline latency and event processing delays.
    Reengaged User: Previously inactive user who returns to perform events after a
      period of disengagement
    Referential Constraint: Foreign key relationship between tables; informational
      only in Snowflake (not enforced)
    Referrer: The URL of the page a user was on before clicking through to the current
      page, used for traffic source analysis
    Registered Users: Total user accounts created on a server, including deactivated
      accounts
    Release Candidate: Pre-production software version being tested before full production
      release, often abbreviated as RC
    Renewal Rate: Percentage of expiring contracts that are successfully renewed (inverse
      of churn)
    Resolution Status: Final outcome of an issue (Fixed, Won't Fix, Duplicate, Cannot
      Reproduce, etc.)
    Resurrection: A customer who returns after being churned for more than 90 days
    Retrospective: Post-incident review document analyzing what happened, what went
      well, and what could be improved
    Root Account: The top-most parent account in a Salesforce account hierarchy, used
      to aggregate metrics at the enterprise level.
    Root Post: The original post that starts a conversation thread, referenced by
      root_id in replies
    RudderStack: Customer data platform used for event collection and routing. Responsible
      for capturing timestamps and ingesting events from client applications.
    Rudderstack: Current telemetry pipeline for collecting product usage data
    Rule of 40: SaaS benchmark where revenue growth rate plus profit margin should
      exceed 40%
    Runrate: Annualized revenue projection based on current subscription pricing
    SAL: Sales Accepted Lead - an MQL that the sales team has accepted for follow-up
    SAML: Security Assertion Markup Language - standard for single sign-on authentication
    SCL: Sales Contacted Lead - a lead that has been contacted by the sales team
    SET: Sustained Engineering Team - engineering team that handles escalated technical
      issues and product bugs
    SFDC: Salesforce - CRM system used for tracking customer accounts, opportunities,
      and activities
    SFID: Salesforce ID - unique 15 or 18 character identifier for records in Salesforce
    SIC: Standard Industrial Classification - older industry classification system
    SKU: Stock Keeping Unit - a unique identifier for a product or service offering.
    SLA: Service Level Agreement - contractual commitment for response and resolution
      times based on customer license tier and ticket priority
    SQL: Sales Qualified Lead - a lead that sales has qualified as a genuine opportunity
    SSL: Secure Sockets Layer - encryption protocol for secure data transmission
    SSO: Single Sign-On - authentication method allowing one login for multiple systems
    Schema Drift: The evolution and changes to database table structures over time,
      including new columns, tables, or data types
    Screen Density: Pixel density ratio of a display, where 2x indicates Retina or
      high-DPI displays with twice the pixel density
    Scrub: Regular forecast review process to validate pipeline and update forecasts
    Seat: Licensed user position in a subscription, representing the right for one
      user to access the product
    Seat Utilization: Ratio of registered or active users to total licensed seats
      purchased
    Security Telemetry: Basic server health data sent via security_update_check.go,
      includes version and active user counts
    Segment: Legacy telemetry pipeline being phased out
    Self Service: Online purchases made without direct sales assistance, typically
      through e-commerce
    Self-Hosted: Mattermost instance deployed and managed by the customer on their
      own infrastructure
    Self-Serve Customer: Customer who signs up and manages their account independently
      through automated systems without sales team involvement
    Self-hosted: Synonym for on-premises - customer manages their own Mattermost server
    Semantic Versioning: Version numbering scheme using MAJOR.MINOR.PATCH format (e.g.,
      7.8.1) where major indicates breaking changes, minor adds functionality, and
      patch fixes bugs
    Semver: Semantic Versioning - version numbering scheme using MAJOR.MINOR.PATCH
      format
    Sequence: Database object that generates sequential numeric values, similar to
      auto-increment
    Server: A self-hosted Mattermost instance, identified by a unique telemetry ID
    Server ID: Identifier for the specific server instance or community server where
      the event originated, enabling multi-tenant or distributed system analysis.
    Server Instance: Individual deployment or installation of the Hacktoberboard application
    Serverroot: Running with administrative or root-level privileges on the operating
      system
    Session: A group of user interactions with a website within a given time frame,
      typically ending after 30 minutes of inactivity
    Shared Channels: Feature allowing channels to be shared across different Mattermost
      servers
    Single-user mode: Focalboard configuration for personal use without multi-user
      collaboration features
    Slash Command: Text command starting with '/' that triggers automated actions
      within Mattermost
    Slash Commands: Custom commands that users can invoke with a forward slash in
      messages
    Snapshot: A point-in-time capture of data state, used for tracking changes over
      time
    Snowflake: Cloud data warehouse platform that charges based on compute (warehouse)
      and storage usage
    Source: Origin system or application from which the event was generated
    Stage: Phase or step in an incident's lifecycle (e.g., investigation, mitigation,
      resolution)
    Status Category: High-level workflow state grouping statuses into To Do, In Progress,
      or Done
    Status Update: Communication posted to inform stakeholders about incident progress
    Stickiness: Measure of user engagement frequency, typically calculated as DAU/MAU
      ratio
    Stripe: Third-party payment processing platform used for handling credit card
      transactions and subscription billing
    Subscription History: Time-series record of all changes to a subscription over
      its lifetime, enabling point-in-time analysis
    Subscription Item: Individual product or service within a subscription, allowing
      multiple products per subscription
    System Admin: User role with full administrative privileges over a Mattermost
      server or workspace
    System User: Standard end-user role without administrative privileges
    TCV: Total Contract Value - the total value of a contract over its entire duration
    TE: Team Edition - free self-hosted edition with basic features
    TEDAS: Telemetry-Enabled Daily Active Servers - servers that sent security telemetry
      on a given day, indicating they are online and reachable
    TLS: Transport Layer Security - encryption protocol for secure connections
    Task Assignee: User assigned responsibility for completing a specific task within
      an incident
    Team Edition: Free, open-source version of Mattermost server software
    Team Switch: User action of navigating from one team workspace to another
    Technographic: Data about a company's technology stack and tool usage
    Telemetry: Automated collection and transmission of data from remote sources,
      typically product usage data, system metrics, or application events
    Tenure: Length of time a customer has been licensed on Mattermost, measured in
      years
    Territory: Sales territory assignment determining which sales team owns an account
      or lead
    Thread: A conversation started by an original post with one or more replies, identified
      by root_id
    Tiered Pricing: Volume-based pricing structure where unit price changes at different
      quantity thresholds
    Time Travel: Snowflake feature allowing access to historical data within the retention
      period (typically 1-90 days)
    Timeline Event: Timestamped entry in an incident's chronological record of actions
      and communications
    Track Call: API method in Rudderstack used to send event data to the analytics
      platform
    Transient: Database or schema type with no fail-safe period, reducing storage
      costs
    Trial: Time-limited evaluation period for Mattermost product, typically 30 days
    Trial Conversion: When a customer transitions from a trial license to a paid license
    Trial License: Time-limited product license issued for evaluation purposes before
      purchase.
    Trial Period: Free period at the start of a subscription before billing begins
    Trial Request: Request for a time-limited trial license to evaluate the product
      before purchasing
    TvA: Target vs Actual - variance between planned target and actual results
    UDF: User-Defined Function - custom function written in SQL, JavaScript, Python,
      Java, or Scala
    UI Component: User interface element used for navigation or display purposes,
      not representing business data
    UTM Parameters: Urchin Tracking Module parameters added to URLs for tracking marketing
      campaign performance (utm_source, utm_medium, utm_campaign, utm_content, utm_term)
    UUID: Universally Unique Identifier - unique identifier for events or entities
    Unique Pageview: Count of pages viewed where multiple views of the same page in
      a single session are counted only once
    Upside: Additional revenue potential beyond the current forecast
    Usage Length: Duration of time a warehouse was active and consuming credits
    User Agent: String sent by browsers identifying the browser type, version, operating
      system, and device being used
    User-months: Unit of usage measurement representing one user active for one month,
      with partial months prorated
    Util Table: Utility table used as a base for non-analytical purposes such as UI
      rendering or system functions
    Version ID: Identifier used to track changes to records over time, enabling historical
      analysis
    View: Different visualization or filter of board content (table, kanban, gallery,
      calendar)
    Viewport: The visible area of a web page in the browser window, excluding toolbars
      and UI chrome
    WAICI: Weekly Active Incident Collaboration Instance - instance with at least
      one active user in the past 7 days
    WAU: Weekly Active Users - count of unique users active in the past 7 days
    Warehouse: Compute cluster in Snowflake that executes queries; can be sized from
      X-SMALL to 6X-LARGE
    Warehouse Session: Period of warehouse activity from start to end time
    Web Property: Distinct Mattermost-owned websites or web applications (main site,
      docs, integrations, customer portal, support)
    Work Ratio: Percentage calculation of time spent versus time estimated
    Workspace: Organizational container that can hold multiple boards and content
    active_users: The number of registered users associated with a Mattermost installation
      at the time the usage event was recorded
    billable_storage: Total storage subject to Snowflake charges, including active
      data, time travel, and fail-safe.
    blapi: Likely refers to 'Billing API' - the system or service responsible for
      tracking and reporting usage data for billing purposes
    chain of views: Multiple views depending on other views in sequence, which can
      cause performance issues due to nested query execution.
    circular dependency: Anti-pattern where a model indirectly depends on itself through
      the DAG
    clone: Zero-copy table/schema/database copy. Clones share storage with source
      until data diverges.
    cloud_installation: A Mattermost workspace hosted on Mattermost's cloud infrastructure,
      as opposed to self-hosted deployments
    cloud_workspace: A Mattermost installation running on Mattermost's managed cloud
      platform
    clustering_key: Columns used to physically organize table data. Improves query
      performance by reducing data scanning.
    cohort: Group of users who started using a feature in the same time period, tracked
      for retention analysis
    count: Count of rows/occurrences.
    credits: "Snowflake's unit of compute consumption. Credits = warehouse size \xD7\
      \ hours running. Pricing varies by cloud region and edition."
    customer_count: The count of distinct OrgM (Salesforce) Accounts that have > $0
      ARR on a given day.
    dbt: Data build tool - a transformation workflow tool that enables data analysts
      and engineers to transform data in their warehouse
    discounts_total_avg: The average Discounts Totals within each grouping.
    discounts_total_max: The max Discounts Totals within each grouping.
    discounts_total_median: The median  Discounts Totals within each grouping.
    discounts_total_min: The min Discounts Totals within each grouping.
    discounts_total_sum: The sum of Discounts Totals within each grouping.
    end_of_life: The date after which a software version no longer receives updates,
      patches, or support
    engagement: User interactions with social content including retweets, favorites,
      replies, and clicks
    exp_month_avg: The average Exp Months within each grouping.
    exp_month_max: The max Exp Months within each grouping.
    exp_month_median: The median  Exp Months within each grouping.
    exp_month_min: The min Exp Months within each grouping.
    exp_year_avg: The average Exp Years within each grouping.
    exp_year_max: The max Exp Years within each grouping.
    exp_year_median: The median  Exp Years within each grouping.
    exp_year_min: The min Exp Years within each grouping.
    exposure: A dbt resource representing a downstream use of dbt models, such as
      dashboards, reports, or ML models.
    external_stage: Stage pointing to customer-managed cloud storage (S3, Azure Blob,
      GCS).
    fail-safe: 7-day data recovery period after time travel expires. Fail-safe data
      is not queryable but can be restored by Snowflake support in emergencies.
    fanout: Pattern where one parent model or source has multiple child dependencies,
      potentially indicating complexity or performance concerns
    favorite: Also called 'like' - an engagement action showing appreciation for a
      tweet
    feature_release: A version release that includes new functionality or significant
      enhancements
    follower: A Twitter user who has subscribed to see another user's tweets in their
      feed
    following: The count of accounts a user has subscribed to
    full_month_users_avg: The average Full Month Users within each grouping.
    full_month_users_max: The max Full Month Users within each grouping.
    full_month_users_median: The median  Full Month Users within each grouping.
    full_month_users_min: The min Full Month Users within each grouping.
    full_month_users_sum: The sum of Full Month Users within each grouping.
    fuzzy_match: Probabilistic data matching where exact match isn't possible, with
      some uncertainty
    hard-coded reference: Direct table/view name in SQL instead of using ref() or
      source(), which breaks dbt's dependency tracking.
    hashtag: 'Keyword or phrase preceded by # symbol used to categorize tweets and
      make them discoverable'
    id_count: The distinct count of id's per grouping.
    intermediate: The middle layer in dbt projects containing reusable logic and transformations
      that aren't ready for end-user consumption.
    intermediate model: Middle layer of transformation that performs business logic
      and joins, typically prefixed with 'int_'
    internal_stage: Stage using Snowflake-managed storage. Includes user, table, and
      named internal stages.
    invoice_delta_avg: The average month-over-month invoice total delta within each
      grouping.
    invoice_delta_max: The max month-over-month invoice total delta within each grouping.
    invoice_delta_median: The median month-over-month invoice total delta within each
      grouping.
    invoice_delta_min: The min month-over-month invoice total delta within each grouping.
    invoice_delta_sum: The sum of the month-over-month invoice total change within
      each grouping.
    leaf children: Terminal models in the DAG that have no downstream dependencies
    lifecycle: The period during which a software version is actively supported and
      maintained
    lineage: The dependency graph showing how data flows from sources through transformations
      to final outputs.
    market_segment: 'Company size classification: Enterprise (5000+ employees), Mid-Market
      (500-4999), or SMB (<500)'
    mart model: Final layer of transformation optimized for business use cases, typically
      prefixed with 'fct_' or 'dim_'
    marts: The final layer in dbt projects containing business-conformed models ready
      for consumption by BI tools and end users.
    materialization: How a dbt model is persisted in the data warehouse (table, view,
      incremental, or ephemeral).
    max_invoice_date: The maximum invoice date within each grouping.
    max_users_in_month_avg: The average Max Users In Months within each grouping.
    max_users_in_month_max: The max Max Users In Months within each grouping.
    max_users_in_month_median: The median  Max Users In Months within each grouping.
    max_users_in_month_min: The min Max Users In Months within each grouping.
    min_invoice_date: The minimum invoice date within each grouping.
    model type: Classification of dbt models into layers (staging, intermediate, mart,
      other) based on their role in the transformation pipeline
    naming convention: Standardized prefix patterns for dbt models based on their
      layer (e.g., stg_, int_, fct_, dim_)
    partial_users_avg: The average Partial Users within each grouping.
    partial_users_max: The max Partial Users within each grouping.
    partial_users_median: The median  Partial Users within each grouping.
    partial_users_min: The min Partial Users within each grouping.
    partial_users_sum: The sum of Partial Users within each grouping.
    previous_version_count: The distinct count of Invoices Previous Versions within
      each grouping.
    primary key: A column or set of columns that uniquely identifies each row in a
      table. Should be tested with unique and not_null tests.
    pull_request: Code contribution submitted to a GitHub repository for review and
      merging
    ref(): dbt function used to reference other models, enabling automatic dependency
      resolution and lineage tracking.
    release_type: Classification of a software release, such as feature release, patch
      release, or maintenance release
    retweet: A repost of another user's tweet to share it with your followers
    root model: Model with no upstream dependencies, typically directly referencing
      sources
    secure_view: View that hides its definition from unauthorized users and optimizes
      query plans to prevent data inference attacks.
    self-hosted: Mattermost installations running on customer-managed infrastructure,
      identifiable by NULL cloud_installation_id
    server_id: Unique identifier for a Mattermost server instance, used to track installations
    social_listening: The practice of monitoring social media channels for mentions
      of brands, competitors, or relevant topics
    social_mention: Any reference to a brand, product, or keyword on social media
      platforms
    source: Raw table in the data warehouse that dbt models reference as starting
      points
    source(): dbt function used to reference raw source tables, enabling lineage tracking
      from raw data.
    stage: Named location for data files in cloud storage. Used for COPY INTO commands
      to load/unload data.
    staging: The first transformation layer in dbt projects that cleans and standardizes
      raw source data with minimal transformation logic.
    staging model: First layer of transformation in dbt that cleans and standardizes
      raw source data, typically prefixed with 'stg_'
    stripe_count: The distinct count of Subscription Stripe Id's within each grouping.
    subscription: A customer's agreement to use Mattermost services, which may include
      one or more installations
    subscription_count: The distinct count of Subscriptions within each grouping.
    telemetry: Automated usage data sent from Mattermost servers to track product
      adoption and feature usage
    test coverage: Percentage of dbt models that have at least one data quality test
      defined
    time_travel: Snowflake feature allowing queries of historical data (1-90 days).
      Consumes additional storage for changed/deleted data.
    total_max: The max invoice total within each grouping.
    total_sum: The sum of invoice totals within each grouping.
    total_sum_curr_mo: The sum of the dollar amount paid within the grouped dimension.
    total_sum_prev_mo: The sum of Totals within each grouping.
    total_user_months_avg: The averag Total User Months within each grouping.
    total_user_months_max: The max Total User Months within each grouping.
    total_user_months_median: The median  Total User Months within each grouping.
    total_user_months_min: The min Total User Months within each grouping. within
      each grouping.
    total_user_months_sum: The sum of Total User Months within each grouping.
    transient_table: Table type with reduced fail-safe (1 day) and time travel (1
      day default). Lower storage costs but less data protection.
    tweet_reply: A tweet posted in response to another tweet, creating a conversation
      thread
    usage_event: A point-in-time snapshot of subscription usage metrics, typically
      capturing active user counts and other consumption data for billing and monitoring
      purposes
    usage_snapshot: A single usage event record capturing metrics at a specific point
      in time
    verified_account: Twitter account with confirmed authenticity, indicated by a
      blue checkmark badge
    version: A specific release of the Mattermost software, typically identified by
      semantic versioning (major.minor.patch)
    version_count: The distinct count of version's per grouping.
    version_id: Schema or data structure version identifier used to track changes
      in the usage event data model over time
    viral_reach: The amplification of content through shares and retweets beyond the
      original audience
    warehouse: Virtual compute cluster in Snowflake. Warehouses consume credits when
      running and can be sized from X-Small to 6X-Large.
    workspace: A Mattermost server instance or organization account, representing
      a single deployment
tables:
  snowflake_amortized_rates:
    description: Historical amortized Snowflake pricing rates with effective date
      ranges. Used to calculate costs based on amortized contract terms rather than
      spot rates. Each row represents a rate period with start and end dates.
    business_role: Part of bizops domain
    typical_questions: []
    columns:
      rate:
        description: The amortized rate per credit during this period, likely in dollars
          per credit
        role: dimension
      effective_start:
        description: The date when this amortized rate becomes effective
        role: date
      effective_end:
        description: The date when this amortized rate expires or is superseded
        role: date
      date_day:
        description: Calendar date dimension for daily analysis of rate changes
        role: date
      count:
        description: Count of rows/occurrences.
        role: measure
        aggregation_hint: COUNT
      avg_rate:
        description: Average amortized rate per credit across all rate periods
        role: measure
        aggregation_hint: AVG
      max_rate:
        description: Highest amortized rate per credit in the selected time range
        role: measure
        aggregation_hint: MAX
      min_rate:
        description: Lowest amortized rate per credit in the selected time range
        role: measure
        aggregation_hint: MIN
  snowflake_contract_rates:
    description: Contracted Snowflake pricing rates by effective date. Represents
      the negotiated rates from Snowflake contracts, used as the basis for cost calculations
      and amortization schedules.
    business_role: Part of bizops domain
    typical_questions: []
    columns:
      rate:
        description: The contracted rate per credit, likely in dollars per credit
        role: dimension
      effective:
        description: The date when this contracted rate becomes effective
        role: date
      count:
        description: Count of rows/occurrences.
        role: measure
        aggregation_hint: COUNT
      avg_rate:
        description: Average contracted rate per credit across all contracts
        role: measure
        aggregation_hint: AVG
      max_rate:
        description: Highest contracted rate per credit
        role: measure
        aggregation_hint: MAX
      min_rate:
        description: Lowest contracted rate per credit
        role: measure
        aggregation_hint: MIN
  snowflake_warehouse_cost:
    description: Detailed Snowflake warehouse usage and cost data. Tracks compute
      costs by warehouse, including usage duration, credit consumption, and dollar
      spend. Each row represents a usage session or time period for a specific warehouse.
    business_role: Part of bizops domain
    typical_questions: []
    columns:
      warehouse_id:
        description: Foreign key reference
        role: foreign_key
      warehouse_name:
        description: Human-readable name of the Snowflake warehouse (e.g., ANALYTICS_WH,
          ETL_WH)
        role: dimension
      usage_length:
        description: Duration of warehouse usage, likely in seconds or minutes
        role: dimension
      credit_rate:
        description: The rate per credit applied to this usage period, in dollars
        role: dimension
      dollars_spent:
        description: Total dollar cost for this usage period (usage_length * credits
          * credit_rate)
        role: dimension
      start_time:
        description: Timestamp when the warehouse usage session began
        role: date
      end_time:
        description: Timestamp when the warehouse usage session ended
        role: date
      usage_month:
        description: Month of the usage for monthly aggregation and trending
        role: date
      usage_day:
        description: Day of the usage for daily aggregation and trending
        role: date
      count:
        description: Count of rows/occurrences.
        role: measure
        aggregation_hint: COUNT
      avg_credit_rate:
        description: Average rate per credit across all usage sessions
        role: measure
        aggregation_hint: AVG
        format_hint: currency
      max_credit_rate:
        description: Highest rate per credit charged during any session
        role: measure
        aggregation_hint: MAX
        format_hint: currency
      min_rate:
        description: Lowest rate per credit charged during any session
        role: measure
        aggregation_hint: MIN
        format_hint: currency
      sum_dollars_spent:
        description: Total Snowflake spend in dollars across all warehouses and time
          periods
        role: measure
        aggregation_hint: SUM
        format_hint: currency
      sum_usage_length:
        description: Total warehouse compute time across all sessions
        role: measure
        aggregation_hint: SUM
  ADDRESSES:
    description: Customer address records including billing and shipping addresses,
      with versioning support for tracking address changes over time
    business_role: 'Part of blapi domain. Grain: id'
    typical_questions: []
    columns:
      id:
        description: Primary key of ADDRESSES
        role: primary_key
      version_id:
        description: Foreign key reference
        role: foreign_key
      previous_version_id:
        description: Foreign key reference
        role: foreign_key
      customer_id:
        description: Foreign key reference
        role: foreign_key
      line1:
        description: First line of the street address (e.g., street number and name)
        role: dimension
      line2:
        description: Second line of the street address (e.g., apartment, suite, or
          unit number)
        role: dimension
      city:
        description: The city associated with the address record.
        role: dimension
      state:
        description: The state associated with the address record.
        role: dimension
      country:
        description: The country associated with the address record.
        role: dimension
      postal_code:
        description: The postal code associated with the address record.
        role: dimension
      address_type:
        description: Denotes the type of address i.e. billing vs. shipping address.
        role: dimension
      _sdc_deleted_at:
        description: Stitch data connector timestamp indicating when this record was
          marked as deleted in the source system
        role: dimension
      created_at:
        description: The date the address was added/created in our system.
        role: date
      updated_at:
        description: The last date the address was updated in our system.
        role: date
      deleted_at:
        description: The date the address was deleted in our system.
        role: date
      count:
        description: Count of rows/occurrences.
        role: measure
        aggregation_hint: COUNT
      id_count:
        description: The distinct count of Address Id's within each grouping.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      customer_count:
        description: The distinct count of Customers within each grouping.
        role: measure
        aggregation_hint: COUNT_DISTINCT
  CREDIT_CARDS:
    description: Payment card information stored in Stripe, including card validation
      checks and expiration details for customer payment methods
    business_role: 'Part of blapi domain. Grain: id'
    typical_questions: []
    columns:
      id:
        description: Primary key of CREDIT_CARDS
        role: primary_key
      stripe_id:
        description: Foreign key reference
        role: foreign_key
      fingerprint:
        description: Unique hash of the card number used to identify duplicate cards
          across customers without storing the full card number
        role: dimension
      card_brand:
        description: Card network brand (e.g., Visa, Mastercard, American Express,
          Discover)
        role: dimension
      last4:
        description: Last four digits of the credit card number, used for card identification
        role: dimension
      exp_month:
        description: Expiration month of the credit card (1-12)
        role: dimension
      exp_year:
        description: Expiration year of the credit card (four-digit year)
        role: dimension
      address_check:
        description: Result of address verification check performed by the card issuer
        role: dimension
      cvc_check:
        description: Result of card verification code (CVC/CVV) check performed during
          payment authorization
        role: dimension
      zip_check:
        description: Result of postal code verification check performed by the card
          issuer
        role: dimension
      three_d_secure_support:
        description: Indicates whether the card supports 3D Secure authentication
          (e.g., Verified by Visa, Mastercard SecureCode)
        role: dimension
      card_country:
        description: Country where the credit card was issued
        role: dimension
      _sdc_deleted_at:
        description: Stitch data connector timestamp indicating when this record was
          marked as deleted in the source system
        role: dimension
      count:
        description: Count of rows/occurrences.
        role: measure
        aggregation_hint: COUNT
      id_count:
        description: The distinct count of Credit Card Id's within each grouping.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      stripe_count:
        description: The distinct count of Credit Cards Stripe Id's within each grouping.
        role: measure
        aggregation_hint: COUNT_DISTINCT
      exp_month_max:
        description: The max Exp Months within each grouping.
        role: measure
        aggregation_hint: MAX
      exp_month_min:
        description: The min Exp Months within each grouping.
        role: measure
        aggregation_hint: MIN
      exp_month_avg:
        description: The average Exp Months within each grouping.
        role: measure
        aggregation_hint: AVG
      exp_month_median:
        description: The median  Exp Months within each grouping.
