version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./sources:/app/sources
      - ./engine:/app/engine
      - ./.story-analytics:/app/.story-analytics
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}

  # React Frontend
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./app/src:/app/src
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api

volumes:
  data:
