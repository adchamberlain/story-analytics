AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Story Analytics — AI-native dashboard creation tool.
  Provisions VPC, RDS PostgreSQL, S3, ECR, IAM roles, and App Runner service.

# ---------------------------------------------------------------------------
# Parameters
# ---------------------------------------------------------------------------
Parameters:
  AppName:
    Type: String
    Default: story-analytics
    Description: Stack name prefix used for resource naming.

  DBPassword:
    Type: String
    NoEcho: true
    MinLength: 8
    Description: Master password for the RDS PostgreSQL instance (min 8 characters).

  DBInstanceClass:
    Type: String
    Default: db.t4g.micro
    Description: RDS instance type.

  AppRunnerCpu:
    Type: String
    Default: "1024"
    AllowedValues:
      - "256"
      - "512"
      - "1024"
      - "2048"
      - "4096"
    Description: App Runner vCPU units (1024 = 1 vCPU).

  AppRunnerMemory:
    Type: String
    Default: "2048"
    AllowedValues:
      - "512"
      - "1024"
      - "2048"
      - "3072"
      - "4096"
      - "6144"
      - "8192"
      - "10240"
      - "12288"
    Description: App Runner memory in MB (2048 = 2 GB).

# ---------------------------------------------------------------------------
# Resources
# ---------------------------------------------------------------------------
Resources:

  # -------------------------------------------------------------------------
  # VPC + Networking
  # -------------------------------------------------------------------------
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-vpc"

  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-private-a"

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-private-b"

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow PostgreSQL access from within the VPC
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: 10.0.0.0/16
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-rds-sg"

  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: !Sub "Subnet group for ${AppName} RDS instance"
      SubnetIds:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-db-subnet-group"

  # -------------------------------------------------------------------------
  # RDS PostgreSQL
  # -------------------------------------------------------------------------
  RDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub "${AppName}-db"
      Engine: postgres
      EngineVersion: "16"
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: 20
      StorageType: gp3
      DBName: storyanalytics
      MasterUsername: storyanalytics
      MasterUserPassword: !Ref DBPassword
      VPCSecurityGroups:
        - !GetAtt RDSSecurityGroup.GroupId
      DBSubnetGroupName: !Ref DBSubnetGroup
      PubliclyAccessible: false
      MultiAZ: false
      DeletionProtection: false
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-rds"

  # -------------------------------------------------------------------------
  # S3 Bucket
  # -------------------------------------------------------------------------
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AppName}-data-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-data"

  # -------------------------------------------------------------------------
  # ECR Repository
  # -------------------------------------------------------------------------
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref AppName
      ImageTagMutability: MUTABLE
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-ecr"

  # -------------------------------------------------------------------------
  # IAM — App Runner Access Role (ECR pull + S3)
  # -------------------------------------------------------------------------
  AppRunnerAccessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-apprunner-access"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - build.apprunner.amazonaws.com
                - tasks.apprunner.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ECRAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetAuthorizationToken
                  - ecr:DescribeRepositories
                Resource: "*"
        - PolicyName: S3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt S3Bucket.Arn
                  - !Sub "${S3Bucket.Arn}/*"

  # -------------------------------------------------------------------------
  # IAM — App Runner Instance Role (runtime S3 access)
  # -------------------------------------------------------------------------
  AppRunnerInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-apprunner-instance"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: tasks.apprunner.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3FullAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                  - s3:GetBucketLocation
                Resource:
                  - !GetAtt S3Bucket.Arn
                  - !Sub "${S3Bucket.Arn}/*"

  # -------------------------------------------------------------------------
  # App Runner VPC Connector (private access to RDS)
  # -------------------------------------------------------------------------
  VPCConnector:
    Type: AWS::AppRunner::VpcConnector
    Properties:
      VpcConnectorName: !Sub "${AppName}-vpc-connector"
      Subnets:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB
      SecurityGroups:
        - !GetAtt RDSSecurityGroup.GroupId

  # -------------------------------------------------------------------------
  # App Runner Service
  # -------------------------------------------------------------------------
  AppRunnerService:
    Type: AWS::AppRunner::Service
    DependsOn:
      - VPCConnector
      - RDSInstance
    Properties:
      ServiceName: !Sub "${AppName}-service"
      SourceConfiguration:
        AuthenticationConfiguration:
          AccessRoleArn: !GetAtt AppRunnerAccessRole.Arn
        AutoDeploymentsEnabled: true
        ImageRepository:
          ImageIdentifier: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${AppName}:latest"
          ImageRepositoryType: ECR
          ImageConfiguration:
            Port: "8000"
            RuntimeEnvironmentVariables:
              - Name: STORAGE_BACKEND
                Value: s3
              - Name: S3_BUCKET
                Value: !Ref S3Bucket
              - Name: DATABASE_URL
                Value: !Sub "postgresql://storyanalytics:${DBPassword}@${RDSInstance.Endpoint.Address}:${RDSInstance.Endpoint.Port}/storyanalytics"
              - Name: AUTH_ENABLED
                Value: "true"
              - Name: SECRET_KEY
                Value: "CHANGE-ME-replace-with-a-real-secret-key"
      InstanceConfiguration:
        Cpu: !Ref AppRunnerCpu
        Memory: !Ref AppRunnerMemory
        InstanceRoleArn: !GetAtt AppRunnerInstanceRole.Arn
      HealthCheckConfiguration:
        Protocol: HTTP
        Path: /health
        Interval: 10
        Timeout: 5
        HealthyThreshold: 1
        UnhealthyThreshold: 5
      NetworkConfiguration:
        EgressConfiguration:
          EgressType: VPC
          VpcConnectorArn: !GetAtt VPCConnector.VpcConnectorArn

# ---------------------------------------------------------------------------
# Outputs
# ---------------------------------------------------------------------------
Outputs:
  AppUrl:
    Description: The App Runner service URL
    Value: !Sub "https://${AppRunnerService.ServiceUrl}"

  S3BucketName:
    Description: The S3 data bucket name
    Value: !Ref S3Bucket

  ECRRepositoryUri:
    Description: The ECR repository URI (push images here)
    Value: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${AppName}"

  RDSEndpoint:
    Description: The RDS PostgreSQL endpoint
    Value: !GetAtt RDSInstance.Endpoint.Address

  VPCId:
    Description: The VPC ID
    Value: !Ref VPC
